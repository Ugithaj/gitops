apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/<YOUR_GH_ORG>/<YOUR_REPO>.git
    targetRevision: main
    path: charts/hello
    helm:
      values: |
        image:
          repository: <ACR_NAME>.azurecr.io/hello
          tag: "0.1.0"
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
